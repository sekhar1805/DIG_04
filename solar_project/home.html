<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="neptune-cotainer">
        <img src="./images/neptune.png" alt="neptune" />
      </div>
      <div class="uranus-cotainer">
        <img src="./images/uranus.png" alt="uranus" />
      </div>
      <div class="satrun-cotainer">
        <img src="./images/satrun.png" alt="satrun" />
      </div>
      <div class="jupiter-cotainer">
        <img src="./images/jupiter.png" alt="jupiter" />
      </div>
      <div class="mars-cotainer">
        <img src="./images/mars.png" alt="mars" />
      </div>
      <div class="earth-cotainer">
        <img src="./images/earth.png" alt="earth" />
      </div>
      <div class="venus-cotainer">
        <img src="./images/venus.png" alt="venus" />
      </div>
      <div class="mercury-cotainer">
        <img src="./images/mercury.jpg" alt="mercury" />
      </div>
      <div class="sun-container">
        <img src="./images/sun3.jpeg" alt="sun" />
      </div>
    </div>
  </body>
</html>
